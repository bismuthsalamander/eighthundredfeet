<html>
<head>
<title>test</title>
</head>
<body>
<script type="text/template" id="msg">
MESSAGES
</script>
<script type="text/javascript">
window.onload = function() {
  var messageData = atob(document.getElementById('msg').innerText.trim()).split("\n");
  for (var i = 0; i < messageData.length; ++i) {
    if (messageData[i].length == 0) {
      continue;
    }
    var msg = messageData[i].trim();
    console.log(msg);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/proxy');
    xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
    xhr.send(msg);
  }
  document.writeln("Done.");
}
</script>
</body>
</html>
